<!DOCTYPE html>
<html>
<head><title>Arithmetic Operations</title>
    <script>
        // This JavaScript function performs arithmetic operations
        function performOperation() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var operation = document.getElementById("operation").value;
            var result;
            switch(operation) {
                case "addition":
                    result = num1 + num2;
                    break;
                case "subtraction":
                    result = num1 - num2;
                    break;
                case "multiplication":
                    result = num1 * num2;
                    break;
                case "division":
                    result = num1 / num2;
                    break;
                default:
                    result = "Invalid operation";
            }
            document.getElementById("result").innerHTML = "Result: " + result;
        }</script>
</head>
<body>
    <h1>Arithmetic Operations</h1>
    <p>Enter two numbers and select an operation to perform:</p>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1"><br><br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2"><br><br>
    <label for="operation">Operation:</label>
    <select id="operation">
        <option value="addition">Addition</option>
        <option value="subtraction">Subtraction</option>
        <option value="multiplication">Multiplication</option>
        <option value="division">Division</option>
    </select><br><br>
    <button onclick="performOperation()">Perform Operation</button>
    <p id="result"></p>
</body>
</html>
